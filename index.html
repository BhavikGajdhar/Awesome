<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome_Foods</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Start Navbar -->
    <nav class="nav_wrapper">
      <div class="navbar">
        <!--Start Left Side-->
        <div class="logo_location">
          <figure>
            <img src="/src/assets/images/swiggy.svg" alt="Swiggy" />
          </figure>
          <button class="nav_location_button">
            <span class="nav_location_button_other">Other</span>
            <span class="nav_location_button_name">Valsad, Gujarat, India</span>
          </button>
        </div>
        <!--End Left Side-->
        <!--Start Right Side-->
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_item_link" href="#">Search</a>
          </li>
          <li class="nav_item">
            <a class="nav_item_link" href="#">Offers</a>
          </li>
          <li class="nav_item"><a class="nav_item_link" href="#">Help</a></li>
          <li class="nav_item">
            <a class="nav_item_link" href="#">Sign In</a>
          </li>
          <li class="nav_item"><a class="nav_item_link" href="#">Cart</a></li>
        </ul>
        <!--End Right Side-->
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="main">
      <div class="main_inner_wrapper">
        <!-- Start Offer banners -->
        <div class="offer_banners_wrapper">
          <h2 class="offer_banner_heading">Best offers for you</h2>
          <div class="banner_images_wrapper" id="banner_images">

          </div>
        </div>
        <!-- End Offer banners -->
        <!-- Start Whats on your mind -->
        <div class="whats_on_mind_wrapper">
          <h2 class="whats_on_mind_heading">What's on your mind?</h2>
          <div class="whats_on_mind_images_wrapper" id="whats_on_mind_images_wrapper">

          </div>
        </div>
        <!-- End Whats on your mind -->
        <!-- Start Top restaurants -->
        <div class="top_restaurants_wrapper">
          <h2 class="top_restaurants_heading">
            Top restaurant chains in Valsad
          </h2>
          <div class="top_restaurants_cards_wrapper" id="top_restaurant_card_wrapper">

          </div>
        </div>
        <!-- End Top restaurants -->
        <!-- Start Restaurants Listing -->
        <div class="restaurants_wrapper">
          <h2 class="restaurants_heading">
            Restaurants with online food delivery in Valsad
          </h2>
          <div class="restaurants_cards_wrapper" id="restaurants_cards_wrapper">

          </div>
        </div>
        <!-- End Restaurants Listing -->
      </div>
    </div>
    <!-- start Footer-->
    <footer>
      <p>&copy; 2023 Swiggy. All rights reserved.</p>
    </footer>
    <!-- end  Footer-->
  </div>
  <script src="./src/js/homepage.js"></script>
</body>

</html>
