<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Items</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Start Navbar -->
    <nav class="nav-wrapper">
      <div class="navbar">
        <!--Start Left Side-->
        <div class="logo-location">
          <a href="../">
            <figure>
              <img src="/src/assets/images/swiggy.svg" alt="Swiggy" />
            </figure>
          </a>
          <button class="nav-location-button">
            <span class="nav-location-button-other">Other</span>
            <span class="nav-location-button-name">Valsad, Gujarat, India</span>
          </button>
        </div>
        <!--End Left Side-->
        <!--Start Right Side-->
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-item-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="#">Offers</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="#">Help</a></li>
          <li class="nav-item">
            <a class="nav-item-link" href="#">Sign In</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="#">Cart</a></li>
        </ul>
        <!--End Right Side-->
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="main">
      <div class="main-inner-wrapper">
        <!-- Start Restaurant details -->
        <div class="restaurant-info-wrapper" id="restaurant-info-wrapper">

        </div>
        <!-- End Restaurant details -->
        <!-- Start Distance text  -->
        <p class="restaurant-distance-text">

        </p>
        <!-- End Distance text  -->
        <!-- Start Divider -->
        <hr class="dashed-border" />
        <!--  End Divider -->
        <!--  Start time and currency  -->
        <div class="d-flex restaurant-times-price-wrapper">

        </div>
        <!-- End time and currency -->
        <!-- Start Offers -->
        <div class="d-flex restaurant-offers-wrapper ">

        </div>
        <!--  End Offers -->
        <!-- Start pure veg, veg and non-veg heading  -->
        <p class="restaurant-type">

        </p>
        <!-- End pure veg, veg and non-veg heading  -->
        <!-- Start Divider -->
        <hr class="border" />
        <!--  End Divider  -->
        <!-- start menu listing -->
       <div class="menu-listing-wrapper">
       
       </div>
        <!-- end menu listing -->
      </div>
    </div>
  </div>
</body>
<script type="module" src="./src/js/restaurantpage.js"></script>

</html>
