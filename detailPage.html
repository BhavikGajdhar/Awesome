<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Online Food Items</title>
</head>

<body>
  <div id="detailPage" class="wrapper">
    <!-- Start Navbar -->
    <nav class="nav_wrapper">
      <div class="navbar">
        <!--Start Left Side-->
        <div class="logo_location">
          <figure>
            <img src="/src/assets/images/swiggy.svg" alt="Swiggy" />
          </figure>
          <button class="nav_location_button">
            <span class="nav_location_button_other">Other</span>
            <span class="nav_location_button_name">Valsad, Gujarat, India</span>
          </button>
        </div>
        <!--End Left Side-->
        <!--Start Right Side-->
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_item_link" href="#">Search</a>
          </li>
          <li class="nav_item">
            <a class="nav_item_link" href="#">Offers</a>
          </li>
          <li class="nav_item"><a class="nav_item_link" href="#">Help</a></li>
          <li class="nav_item">
            <a class="nav_item_link" href="#">Sign In</a>
          </li>
          <li class="nav_item"><a class="nav_item_link" href="#">Cart</a></li>
        </ul>
        <!--End Right Side-->
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Restaurants Listing -->
    <div class="main">
      <div class="main_inner_wrapper">
        <div class="restaurants_wrapper">
          <h2 class="restaurants_heading" id="restaurants_heading">
           
          </h2>
          <div class="restaurants_cards_wrapper" id="restaurants_cards_wrapper">

          </div>
        </div>
      </div>
    </div>
    <!-- End Restaurants Listing -->
  </div>
</body>
<script src="./src/js/detailpage.js"></script>

</html>
