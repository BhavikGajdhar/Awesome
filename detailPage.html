<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Online Food Items</title>
</head>

<body>
  <div class="wrapper" id="detailPage">
    <!-- Start Navbar -->
    <nav class="nav-wrapper">
      <div class="navbar">
        <!--Start Left Side-->
        <div class="logo-location">
          <figure>
            <img src="/src/assets/images/swiggy.svg" alt="Swiggy" />
          </figure>
          <button class="nav-location-button">
            <span class="nav-location-button-other">Other</span>

        <!--End Left Side-->
        <!--Start Right Side-->
        <ul class="nav-list">

          </li>
          <li class="nav-item">
            <a class="nav-item-link" href="#">Offers</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="#">Help</a></li>

      </div>

    <!-- End Navbar -->
    <!-- Start Restaurants Listing -->
    <div class="main">
      <div class="main-inner-wrapper">
        <div class="restaurants-wrapper">

<script type="module" src="./src/js/detailpage.js"></script>
